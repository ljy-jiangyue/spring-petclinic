- hosts: web
  vars:
    pwd: /var/lib/jenkins/workspace/pp1_main

  remote_user: vagrant
  gather_facts: false

  tasks:
  - name: get jar
    local_action: shell ls {{ pwd }}/target/*.jar
    register: file_name
    tags: test

  - name: push to server
    tags:
     - upload
     - test
    copy:
     src: "{{ file_name.stdout }}"
     dest: ~/
    when: file_name.stdout != ""

  - name: start server
    shell: "nohup java -jar ~/*.jar &"
    tags: start
